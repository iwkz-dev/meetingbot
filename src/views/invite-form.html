<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IWKZ Meeting Bot</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            label {
                font-weight: bold;
            }
            input,
            select {
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                padding: 10px 15px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>IWKZ Meeting Bot</h1>
        <form method="POST" action="/invite-bot">
            <div>
                <label for="meetingUrl">Meeting URL:</label>
                <input type="text" id="meetingUrl" name="meetingUrl" required />
            </div>
            <div>
                <label for="meetingTitle">Meeting Title:</label>
                <input
                    type="text"
                    id="meetingTitle"
                    name="meetingTitle"
                    required
                />
            </div>
            <div>
                <label for="meetingType">Meeting Type:</label>
                <select id="meetingType" name="meetingType" required>
                    <option value="">-- Select Type --</option>
                    <option value="meeting">Meeting</option>
                    <option value="rapat">Rapat</option>
                </select>
            </div>
            <button type="submit">Invite Bot</button>
        </form>
    </body>
</html>
